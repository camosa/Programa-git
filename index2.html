<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventarios</title>
    <link rel="stylesheet" href="css/interfaz.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container-fluid">  
        <nav>    
            <span class="logo">
                <img class="logo" src="Img/Logo.jpg">
            </span>
            <ul>
                <li>Inicio</li>
                <li>Gestion de Datos</li>
                <li>Control de Inventarios</li>
                <li>Gestion de Clientes</li>
                <li>Gestion Reportes</li>
            </ul>
        </nav>
    </div>
    <div class="container my-3">
        <div class="row">
           <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-primary">
                <h2 style= "text-align:center">Registro Insumos</h2>
                <form>
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Codigo</label>
                        <input type="text" class="form-control" id="codigo">
                      </div>
                      <div class="mb-3">
                        <label for="articulo" class="form-label">Articulo</label>
                        <input type="text" class="form-control" id="articulo">
                      </div>
                      <div class="mb-3">
                        <label for="Costo Unitario" class="form-label">Costo Unitario</label>
                        <input type="number" class="form-control" id="Costo Unitario"/>
                      </div>
                      <div class="mb-3">
                        <label for="Cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="Cantidad"/>
                      </div>
                      <div class="mb-3">
                        <label for="Fecha de Compra" class="form-label">Fecha de Compra</label>
                        <input type="date" class="form-control" id="Fecha de compra"/>
                      </div>
                      <div class="mb-3">
                        <label for="Presentacion" class="form-label">Presentacion</label>
                        <input type="text" class="form-control" id="Presentacion"/>
                      </div>
                      <div class="mb-3">
                        <label for="Contenido" class="form-label">Contenido</label>
                        <input type="number" class="form-control" id="Contenido"/>
                      </div>
                      <div class="mb-3">
                        <label for="Proveedor" class="form-label">Proveedor</label>
                        <input type="text" class="form-control" id="Proveedor"/>
                      </div>
                    <div>
                        <button class="btn btn-light">Guardar</button>
                        <button class="btn btn-light">Limpiar</button>
                        <button class="btn btn-light">Eliminar</button>
                        <button class="btn btn-light">Buscar</button>
                        <button class="btn btn-light">Cerrar</button>
                    </div>
                </form>
           </div> 
           <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2 style= "text-align:center"> Listado de Insumos </h2>
                <table class="table table-primary">
                    <thead> 
                        <tr>
                            <td class="centrado">Codigo</td>
                            <td class="centrado">Producto</td>
                            <td class="centrado">Cantidad</td>
                        </tr>
                        <tr>
                            <td class="centrado">1087</td>
                            <td class="centrado">Deterquim</td>
                            <td class="centrado">110</td>
                        </tr>
                        <tr>
                            <td class="centrado">2030</td>
                            <td class="centrado">Varsol</td>
                            <td class="centrado">45</td>
                        </tr>
                        <tr>
                            <td class="centrado">3110</td>
                            <td class="centrado">Suavizante</td>
                            <td class="centrado">31</td>
                        </tr>
                        
                    </thead>
                </table>
           </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
